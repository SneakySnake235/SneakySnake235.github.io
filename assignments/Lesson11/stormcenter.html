         <h2>Preston Idaho</h2>
         <main>
            <form action="thanks.html" method="GET">
                <h2>
                    Personal Information:
                </h2>
    
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z]{5,}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="user@email.com">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="zipCode">Zip Code:</label>
                    <input type="number" id="zipCode" name="zipCode" required>
                </div>
    
    <h2>Storm Information:</h2>
    
                <div>
                    <label for="stormDate">Storm Date:</label>
                    <input type="date" id="stormDate" name="stormDate">
                </div>
                <div>
                    <label for="stormType">Storm Type</label>
                    <input list="stormTypes">
                    <datalist id="stormTypes">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </div>
                <div>
                    <label for="stormSeverity">Storm Severity:</label>
                    <input type="range" id="rating" name="stormSeverity" value="5" min="1" max="10" class="slider"  step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </div>
    
                <div>
    
                </div>
                <div>
                    <label for="stormRegion">Storm Region:</label>
                    <select name="stormRegion" id="stormRegion">
                        <option value="Select Region" selected disabled>Select Region</option>
                        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Sugar City">Sugar City</option>
                    </select>
                </div>
    
                <div class="flex">
                    <span>Are you in danger?</span>
                    <div class="nomargin">
                        <div>
                            <input type="radio" value="Yes" name="danger">
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" value="No" name="danger">
                            <label for="no">No</label>
                        </div>
                        <div>
                            <input type="radio" value="Maybe" name="danger">
                            <label for="maybe">Maybe</label>
                        </div>
                    </div>
                </div>
    
                <div>
                    <label for="comments" class="align-top">Comments:</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
    
                <div>
                    <input type="submit" value="Submit" class="submitbutton">
                    <input type="reset" value="Reset" class="resetbutton">
                </div>
            </form>
